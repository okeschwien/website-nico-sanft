<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nico sanft</title>
    <meta name="Description" content="nico sanft — director & editor" />
    <!-- Open Graph Metadata -->
    <meta property="og:title" content="nico sanft — director & editor" />
    <meta property="og:description" content="nico sanft — director & editor" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.nicosanft.com/" />
    <meta
      property="og:image"
      content="http://www.nicosanft.com/assets/about.jpeg"
    />
    <meta
      property="og:image:secure_url"
      content="https://www.nicosanft.com/assets/about.jpeg"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <!-- minimum: 1200 x 630 - 1.91:1 -->
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="300" />
    <link rel="stylesheet" type="text/css" href="./css/index.min.css" />
  </head>
  <body>
    <header>
      <a href="./">
        <h1>nico sanft</h1>
        <p>director & editor</p>
      </a>
      <nav>
        <a href="./">— work —</a>
        <a href="./about.html">— about —</a>
      </nav>
    </header>

    <section class="card-group" id="card-group-main"></section>

    <footer>
      <div class="footer__links">
        <a
          class="footer__links_entry vimeo"
          href="https://vimeo.com/nicosanft"
          ref="noopener noreferrer"
          target="_blank"
          aria-label="vimeo"
        ></a>
        <a
          class="footer__links_entry instagram"
          href="https://instagram.com/nico.sanft"
          ref="noopener noreferrer"
          target="_blank"
          aria-label="instagram"
        ></a>
        <a
          class="footer__links_entry mail"
          href="mailto:hello@nicosanft.com"
          ref="noopener noreferrer"
          target="_blank"
          aria-label="mail"
        ></a>
      </div>
      <div class="footer__boilerplate">
        <h2>nico sanft</h2>
        <p>2020 Hamburg, Germany</p>
      </div>
    </footer>

    <script async>
      const isMobile = document.body.clientWidth < 1016

      const assets = [
        { name: "l'inspiration", file: 'inspiration' },
        { name: 'aftermath', file: 'aftermath' },
        { name: 'the space in between', file: 'thespaceinbetween' },
        { name: 'my body', file: 'mybody' },
        { name: 'iris', file: 'iris' },
        { name: 'familienbande', file: 'familienbande' },
        { name: 'luna', file: 'luna' },
        { name: 'better times', file: 'bettertimes' },
        { name: 'hilfe von oben', file: 'hilfevonoben' },
        { name: 'kinderspiel', file: 'kinderspiel', noLink: true },
        { name: 'sonnenflecken', file: 'sonnenflecken' },
      ]

      function playVideo(event) {
        event.target.play()
      }

      function pauseVideo(event) {
        event.target.pause()
      }

      function initializeCards() {
        const cardGroup = document.getElementById('card-group-main')

        for (let asset of assets) {
          let item = document.createElement('a')
          item.setAttribute('class', `card${asset.noLink ? ' noLink' : ''}`)
          item.setAttribute('ref', 'noopener noreferrer')

          if (!asset.noLink) {
            item.setAttribute('href', `./${asset.file}.html`)
          }

          if (isMobile) {
            let image = document.createElement('img')
            image.setAttribute('src', `./assets/${asset.file}.jpg`)
            image.setAttribute('alt', `${asset.name}`)

            item.append(image)
          } else {
            let video = document.createElement('video')
            video.setAttribute('class', 'interact-on-hover')
            video.setAttribute('muted', true)
            video.setAttribute('loop', true)

            video.addEventListener('mouseover', playVideo)
            video.addEventListener('mouseout', pauseVideo)

            let source = document.createElement('source')
            source.setAttribute('src', `./assets/${asset.file}.mp4`)
            source.setAttribute('type', 'video/mp4')

            video.append(source)
            item.append(video)

            let overlay = document.createElement('div')
            overlay.setAttribute('class', 'overlay')

            let overlayTitle = document.createElement('h2')
            overlayTitle.append(document.createTextNode(asset.name))
            overlay.append(overlayTitle)

            let cta = document.createElement('p')
            cta.append(document.createTextNode('— view —'))
            overlay.append(cta)

            item.append(overlay)
          }

          cardGroup.append(item)
        }
      }

      initializeCards()
    </script>
  </body>
</html>
